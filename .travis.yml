language: scala
sudo: false
addons:
  apt:
    packages:
    - numactl
    - libnuma1
    - libnuma-dev
    - libnuma-dbg
cache:
  directories:
  - $HOME/.ivy2
  - $HOME/.sbt
  - $HOME/ssl
  - $HOME/mongodb-linux-x86_64-amazon-3.4.5
env:
  - PLAY_VERSION=2.5.0
  - PLAY_VERSION=2.6.0
matrix: 
  exclude: 
    - scala: 2.12.2
      env: PLAY_VERSION=2.5.0
    - scala: 2.11.11
      env: PLAY_VERSION=2.6.0
scala:
  - 2.11.11
  - 2.12.2
jdk: oraclejdk8
before_install: ./.ci_scripts/beforeInstall.sh
script: ./.ci_scripts/validate.sh
after_success: ./.ci_scripts/afterSuccess.sh
