@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/jquery.tagsinput.css")">

        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap-responsive.css")">

        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">

        <script src="@routes.Assets.at("javascripts/jquery-1.7.1.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/underscore-1.3.3.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/backbone-0.9.2.js")" type="text/javascript"></script>

        <script src="@routes.Assets.at("javascripts/bootstrap.min.js")" type="text/javascript"></script>

        <script src="@routes.Assets.at("javascripts/jquery.tagsinput.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/pretty.js")" type="text/javascript"></script>

        <script type="text/javascript" src="@routes.Application.javascriptRoutes"></script>

    </head>
    <body>
        <div class="navbar navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container-fluid">
                    <a class="brand" href="#">BroadCastor</a>
                </div>
            </div>
        </div>

        @content
    </body>
</html>
